<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Formulário</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="bg-light">
    <div id="container" class="container" style="padding-top: 3rem!important;">

        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-3">Evento</h4>
                <form class="needs-validation">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="eventType">Tipo de Evento</label>
                            <select id="eventType" class="custom-select d-block w-100">
                                <option>-- Selecione --</option>
                                <option>Teatro</option>
                                <option>Cinema</option>
                                <option>Debate Literário</option>
                                <option>Dança</option>
                                <option>Artes visuais e exposições</option>
                                <option>Música</option>
                            </select>
                        </div>
                        <div id="title" class="col-md-6 mb-3">
                            <label for="title">Título</label>
                            <input type="text" class="title form-control" >
                        </div>
                    </div>

                    <div id="synopsis"class="mb-3">
                        <label for="synopsis">Sinopse</label>
                        <div class="input-group">
                            <textarea class="form-control" ></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div id="writer" class="col-md-4 mb-3">
                            <label for="writer">Texto</label>
                            <input type="text" class="form-control" >
                        </div>

                        <div id="conception" class="col-md-4 mb-3">
                            <label for="conception">Concepção</label>
                            <input type="text" class="form-control" >
                        </div>

                        <div id="director" class="col-md-4 mb-3">
                            <label for="director">Direção</label>
                            <input type="text" class="form-control" >
                        </div>
                    </div>

                    <div class="row">
                        <div id="book" class="col-md-6 mb-3">
                            <label for="book">Livro/Artigo/Brochura</label>
                            <input type="text" class="form-control" >
                        </div>

                        <div id="author"class="col-md-3 mb-3">
                            <label for="author">Autor</label>
                            <input type="text" class="form-control" >
                        </div>

                        <div id="moderator" class="col-md-3 mb-3">
                            <label for="moderator">Moderador</label>
                            <input type="text" class="form-control" >
                        </div>
                    </div>

                    <div class="row">
                        <div id="curator" class="col-md-4 mb-3">
                            <label for="curator">Curadoria</label>
                            <input type="text" class="form-control" >
                        </div>

                        <div id="band" class="col-md-6 mb-3">
                            <label for="band">Artista/Banda</label>
                            <input type="text" class="form-control" >
                        </div>
                    </div>

                    <div id="cast" class="mb-3">
                        <label for="cast">Elenco</label>
                        <div class="input-group">
                            <textarea class="form-control" ></textarea>
                        </div>
                    </div>

                    <div id="guests" class="mb-3">
                        <label for="guests">Artistas Convidados</label>
                        <div class="input-group">
                            <textarea class="form-control" ></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div id="duration" class="col-md-2 mb-3">
                            <label for="duration">Duração</label>
                            <div class="input-group">
                                <input type="number" class="form-control">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">min</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="classification">Classificação Indicativa</label>
                            <select class="custom-select d-block w-100" id="classification">
                                <option value="">-- Selecione --</option>
                                <option>Livre</option>
                                <option>12</option>
                                <option>14</option>
                                <option>16</option>
                                <option>18</option>
                            </select>
                        </div>
                        <div id="price" class="col-md-4 mb-3">
                            <label for="price">Valor da Entrada</label>
                            <input type="number" class="form-control" >
                        </div>

                        <div class="custom-control form-check-inline custom-checkbox" style="display:inline-flex;">
                            <input type="checkbox" class="custom-control-input" id="free">
                            <label class="custom-control-label" for="free">Entrada Franca</label>
                        </div>

                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
